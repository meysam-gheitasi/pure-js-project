<!DOCTYPE html>

<html>
  <head>
    <link rel="icon" 
  type="image/jpg" 
  href="../images/logo.jpg">
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <div class="cart-btn">
          <span class="nav-icon">
            <img src="../images/icons/shopping-cart.svg" alt="shoping-cart-icon" />
          </span>
          <div class="cart-items">0</div>
        </div>
        <div class="nav-icon">
          <span>Admin</span>
          <img src="../images/icons/user.svg" alt="user-icon" />
      </div>
    </nav>
    <section class="products">
      <div class="section-title">
       <div class="section-title-chaild">
        <div>
          <select name="sort-product" id="sortProduct">
            <i class="fas fa-sort-amount-down"></i>
            <option value="byCreated">by create</option>
            <option value="byEdited">by edited</option>
          </select>
        </div>
        <h2>Store</h2>
        <button class="edit-products-btn">
          <a href="../index.html">
            Edit Products
          </a>
        </button>
       </div>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-times"></i>
        </span>
        <h2>سبد خرید</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>مجموع قیمت: <span class="cart-total">۸۹</span></h3>
          <button class="clear-cart btn">حذف محصولات</button>
        </div>
      </div>
    </div>
    <script src="../functions/shop.js" type="module"></script>
  </body>
</html>
